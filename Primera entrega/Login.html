<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Login</title>
	<link rel="stylesheet" type="text/css" id="applicationStylesheet" href="style.css" />
</head>

<body>
	<div class="Login">
		<div class="Soy_nuevo">
			<p>Soy nuevo</p>
		</div>
		<svg class="icono_iniciar_sesion">
			<rect class="icono_iniciar_sesion" rx="12" ry="12" x="0" y="0" width="492" height="49">
			</rect>
		</svg>
		<div class="Iniciar_sesion">
			<p>Iniciar sesión</p>
		</div>
		<div class="Mantener_sesion_iniciada">
			<p><input type="checkbox" /> Mantener sesión iniciada </p>
		</div>
		</svg>
		<svg class="espacio_para_contrasena">
			<rect class="espacio_para_contrasena" rx="12" ry="12" x="0" y="0" width="492" height="66">
			</rect>
		</svg>
		<div class="placeholder_contrasena">
			<input type="text" required placeholder="*******" />
		</div>
		<div class="Contrasena">
			<p>Contraseña</p>
		</div>
		<svg class="espacio_para_email">
			<rect class="espacio_para_email" rx="12" ry="12" x="0" y="0" width="492" height="66">
			</rect>
		</svg>
		<div class="placeholder_email">
		 	<input type="text" required placeholder="Mark.tomson@gmail.com" />
		</div>
		<div class="Email">
			<p>Email</p>
		</div>
		<svg class="Background_login">
						<rect class="Background_login" rx="0" ry="0" x="0" y="0" width="960" height="1080">
			</rect>
		</svg>
		<img class="Logo_Guilsoft" src="imagenes/Logo_Guilsoft.png"
			>

		<div class="Slogan">
			<p>"SIMPLIFICAMOS TU PRESENCIA WEB"</p>
		</div>
		<div class="boton_volver_inicio">
			<p><a href="./Inicio.html" > INICIO </a></p>
		</div>
	</div>
</body>

</html>
